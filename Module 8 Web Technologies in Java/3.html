<!-- Create a webpage and use CSS to demonstrate:
o Margin applied to an element.
o Padding applied to a div.
o The effect of different margin and padding values on the layout -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS: Margin and Padding</title>
    <Style>
        .margin{
            margin: 50px;
            background-color: lightblue;
            width: 50%;
        }
        .padding{
            padding: 50px;
            background-color: lightgreen;
            width: 30%;
        }
        .both{
            margin: 50px;
            padding: 50px;
            background-color: lightcoral;
            width: 50%;

        }
    </Style>
</head>
<body>
    <div class="margin"> Division 1 is having margin</div>
    <div class="padding">Division 2 is having padding</div>

    <div class="both"> Divisoion 3 is having both margin and padding</div>
</body>
</html>
