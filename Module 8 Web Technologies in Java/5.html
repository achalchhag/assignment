<!-- CSS: ID and Class Selectors
Create a webpage where:
o You apply an id to an element and style it uniquely.
o Use class to apply the same style to multiple elements. -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS: ID and Class Selectors</title>
</head>
<style>
#first{
    color: black;
    font-size: 20px;
    background: coral;
}
.second{
    color:blue;
    background: lightgrey;
    font-size: 20px;
}
</style>

<body>  
    <p id="first"> In this Lin
    </p>
    <p class="second">Lorem ipsum, dolor sit amet consectetur adipisicing elit. Culpa, dolores! Labore repellendus ab natus sint?
    </p>
    <p class="second" id="first">Lorem ipsum, dolor sit amet consectetur adipisicing elit. Culpa, dolores! Labore repellendus ab natus sint?
    </p>
</body>

</html>
